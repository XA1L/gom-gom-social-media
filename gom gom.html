<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GOM GOM - Mini Instagram</title>
<style>
  /* Reset ve genel */
  * {
    box-sizing: border-box;
  }
  body,html {
    margin:0; padding:0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#fafafa;
  }
  a {
    text-decoration:none; color:inherit; cursor:pointer;
  }
  /* --- √úst bar --- */
  header {
    background:#fff;
    border-bottom: 1px solid #dbdbdb;
    height: 60px;
    display:flex;
    align-items:center;
    justify-content: center;
    font-size: 24px;
    font-weight: 600;
    color: #262626;
    position: fixed;
    top: 0; left:0; right:0;
    z-index: 100;
  }
  /* --- Ana konteyner --- */
  #container {
    display: flex;
    max-width: 1200px;
    margin: 70px auto 20px auto;
    padding: 0 15px;
    gap: 20px;
    min-height: 80vh;
  }
  /* --- Sol panel: reels ve arama --- */
  #leftPanel {
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  /* Arama */
  #searchBox input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
    font-size: 16px;
  }
  #userSearchResults {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #dbdbdb;
    background: white;
    border-radius: 8px;
  }
  #userSearchResults div {
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  #userSearchResults div:hover {
    background: #fafafa;
  }
  #userSearchResults img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
  }
  /* Reels */
  #reels {
    background: white;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
    padding: 10px;
    height: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #reels h3 {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 18px;
  }
  .reel-item {
    width: 100%;
    height: 120px;
    background: #ddd;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
  }
  .reel-item video, .reel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .reel-caption {
    position: absolute;
    bottom: 6px;
    left: 6px;
    color: white;
    font-weight: 600;
    text-shadow: 0 0 4px rgba(0,0,0,0.6);
  }

  /* --- Orta panel: i√ßerik akƒ±≈üƒ± ve profil --- */
  #mainPanel {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Men√º bar */
  #mainNav {
    background: white;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
    padding: 10px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  #mainNav button {
    border:none;
    background:none;
    padding: 8px 16px;
    font-weight: 600;
    color: #262626;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }
  #mainNav button:hover, #mainNav button.active {
    background: #efefef;
  }

  /* Akƒ±≈ü g√∂nderi kartlarƒ± */
  .post-card {
    background: white;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    padding: 10px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
  }
  .post-header {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .post-header img {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
  }
  .post-user {
    font-weight: 700;
    font-size: 16px;
    color: #262626;
  }
  .verified {
    color: #3897f0;
    font-weight: 700;
    margin-left: 4px;
    font-size: 18px;
  }
  .post-time {
    margin-left: auto;
    color: #999;
    font-size: 12px;
  }
  .post-content {
    margin: 12px 0;
    font-size: 15px;
    white-space: pre-wrap;
  }
  .post-image {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    border-radius: 12px;
    cursor: pointer;
  }
  .post-actions {
    display: flex;
    gap: 15px;
    font-size: 18px;
    user-select: none;
  }
  .post-actions span {
    cursor: pointer;
    color: #555;
    transition: color 0.2s ease;
  }
  .post-actions span.liked {
    color: #e0245e;
    font-weight: 700;
  }
  .comments-section {
    margin-top: 10px;
  }
  .comment {
    font-size: 14px;
    margin-bottom: 6px;
    border-left: 3px solid #ddd;
    padding-left: 8px;
    word-wrap: break-word;
  }
  .comment strong {
    font-weight: 600;
  }
  .comment .reply {
    margin-left: 20px;
    font-size: 13px;
    color: #555;
  }

  /* Yorum alanƒ± */
  .comment-add {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .comment-add textarea {
    resize: none;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
    padding: 8px;
    font-size: 14px;
  }
  .comment-add button {
    align-self: flex-end;
    background: #3897f0;
    color: white;
    font-weight: 600;
    border: none;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
  .comment-add button:disabled {
    opacity: 0.6;
    cursor: default;
  }

  /* Yeni g√∂nderi formu */
  #newPostForm {
    background: white;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    padding: 10px;
  }
  #newPostForm textarea {
    width: 100%;
    resize: vertical;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    padding: 10px;
    font-size: 15px;
  }
  #newPostForm input[type="file"] {
    margin-top: 10px;
  }
  #newPostForm button {
    margin-top: 10px;
    background: #3897f0;
    color: white;
    border:none;
    border-radius: 12px;
    padding: 10px 16px;
    font-weight: 700;
    cursor: pointer;
  }
  #newPostForm button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Profil sayfasƒ± */
  #profilePage {
    background: white;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    padding: 20px;
  }
  #profilePage-header {
    display: flex;
    gap: 20px;
    align-items: center;
    margin-bottom: 20px;
  }
  #profilePage-header img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
  }
  #profilePage-header h2 {
    font-weight: 700;
    font-size: 24px;
  }
  #profilePage-header .verified {
    font-size: 26px;
    margin-left: 8px;
    vertical-align: middle;
  }
  #profileBio {
    font-size: 16px;
    white-space: pre-wrap;
    margin-bottom: 15px;
  }
  #profileStats {
    display: flex;
    gap: 20px;
    font-weight: 600;
    font-size: 16px;
    color: #555;
  }
  #profileEditBtn {
    margin-top: 10px;
    background: #3897f0;
    color: white;
    border:none;
    border-radius: 10px;
    padding: 8px 16px;
    font-weight: 600;
    cursor: pointer;
  }
  #profileEditForm {
    margin-top: 15px;
    display: none;
    flex-direction: column;
    gap: 12px;
  }
  #profileEditForm textarea, #profileEditForm input[type="password"] {
    font-size: 15px;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #dbdbdb;
    width: 100%;
  }
  #profileEditForm input[type="file"] {
    border: none;
  }
  #profileEditForm button {
    width: fit-content;
    background: #3897f0;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 8px 16px;
    cursor: pointer;
  }
  #verifyBtnProfile {
    margin-left: 10px;
    background: #3897f0;
    color: white;
    border:none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }

  /* Mesajlar sayfasƒ± */
  #messagesPage {
    background: white;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  #messageUserSelect {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
  }
  #messageList {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    padding: 10px;
    background: #fafafa;
  }
  .message {
    padding: 6px 10px;
    margin-bottom: 8px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .message.self {
    background: #3897f0;
    color: white;
    margin-left: auto;
  }
  .message.other {
    background: #eee;
  }
  #messageInput {
    width: 100%;
    resize: vertical;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
    padding: 8px;
  }
  #sendMessageBtn {
    background: #3897f0;
    border:none;
    color: white;
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 6px;
  }
  #sendMessageBtn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Responsive */
  @media (max-width: 900px) {
    #container {
      flex-direction: column;
      margin: 70px 10px 20px 10px;
    }
    #leftPanel {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
      gap: 10px;
      height: 140px;
    }
    #reels {
      flex: 1;
      height: 120px;
      padding: 0;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      border-radius: 0;
      border: none;
    }
    .reel-item {
      width: 120px;
      height: 120px;
      border-radius: 8px;
    }
    #searchBox {
      flex: 1;
    }
  }
</style>
</head>
<body>

<header>GOM GOM</header>

<div id="container">

  <!-- Sol Panel: Arama + Reels -->
  <div id="leftPanel">
    <div id="searchBox">
      <input type="text" placeholder="Kullanƒ±cƒ± Ara..." id="searchInput" autocomplete="off" />
      <div id="userSearchResults" style="display:none;"></div>
    </div>
    <div id="reels">
      <h3>Reels</h3>
      <!-- Reels √∂ƒüeleri JS ile gelecek -->
    </div>
  </div>

  <!-- Orta Panel: Akƒ±≈ü, Profil, Mesajlar -->
  <div id="mainPanel">

    <nav id="mainNav">
      <button id="btnFeedFollowing" class="active" onclick="showFeed('following')">Takip Ettiklerim</button>
      <button id="btnFeedGlobal" onclick="showFeed('global')">Global Akƒ±≈ü</button>
      <button id="btnProfile" onclick="showProfile(currentUser)">Profilim</button>
      <button id="btnMessages" onclick="showMessages()">Mesajlar</button>
      <button id="btnLogout" onclick="logout()">√áƒ±kƒ±≈ü</button>
    </nav>

    <!-- ƒ∞√ßerik Alanƒ± -->
    <div id="feed"></div>

    <div id="profilePage" style="display:none;">
      <div id="profilePage-header">
        <img id="profilePic" src="https://via.placeholder.com/90?text=Profil" alt="Profil Foto" />
        <div>
          <h2 id="profileName"></h2>
          <button id="verifyBtnProfile" style="display:none;" onclick="">Mavi Tik Ver</button>
        </div>
      </div>
      <div id="profileBio"></div>
      <div id="profileStats"></div>
      <button id="profileEditBtn" style="display:none;" onclick="toggleProfileEdit()">Profili D√ºzenle</button>
      <form id="profileEditForm" onsubmit="event.preventDefault(); saveProfileEdit();" style="display:none;">
        <label>Profil Fotoƒürafƒ±:</label>
        <input type="file" accept="image/*" id="profilePicInput" onchange="changeProfilePic(event)" />
        <label>Biyografi:</label>
        <textarea id="bioInput" rows="3"></textarea>
        <label>Yeni ≈ûifre (bo≈ü bƒ±rakabilirsin):</label>
        <input type="password" id="newPasswordInput" placeholder="Yeni ≈üifre" />
        <button type="submit">Kaydet</button>
      </form>
    </div>

    <div id="messagesPage" style="display:none;">
      <select id="messageUserSelect" onchange="loadChat(this.value)">
        <option value="">Kullanƒ±cƒ± Se√ß</option>
      </select>
      <div id="messageList"></div>
      <textarea id="messageInput" rows="3" placeholder="Mesaj yaz..."></textarea>
      <button id="sendMessageBtn" disabled onclick="sendMessage()">G√∂nder</button>
    </div>

  </div>
</div>

<script>
  // --- Genel deƒüi≈ükenler
  let currentUser = null;
  let currentFeed = 'following'; // or 'global'
  let currentChatUser = null;
  let isEditingProfile = false;

  // --- Veri saklama: localStorage anahtarlarƒ±
  const USERS_KEY = 'gomgom_users';
  const POSTS_KEY = 'gomgom_posts';

  // --- Yardƒ±mcƒ± fonksiyonlar ---

  // JSON veriyi y√ºkle
  function loadData(key, defaultValue) {
    try {
      return JSON.parse(localStorage.getItem(key)) || defaultValue;
    } catch(e) {
      return defaultValue;
    }
  }
  // JSON veriyi kaydet
  function saveData(key, data) {
    localStorage.setItem(key, JSON.stringify(data));
  }

  // ≈ûifre ge√ßerliliƒüi kontrol√º (en az 8, harf ve rakam)
  function validPassword(pwd) {
    return pwd.length >=8 && /[a-zA-Z]/.test(pwd) && /\d/.test(pwd);
  }

  // HTML metin g√ºvenli
  function escapeHtml(text) {
    if(!text) return '';
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  // Zamanƒ± okunabilir yap
  function timeAgo(time) {
    const diff = Date.now() - time;
    if(diff < 60000) return 'az √∂nce';
    if(diff < 3600000) return Math.floor(diff/60000) + ' dk √∂nce';
    if(diff < 86400000) return Math.floor(diff/3600000) + ' saat √∂nce';
    const d = new Date(time);
    return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
  }

  // Rastgele ID √ºret
  function genId(len=8) {
    return Math.random().toString(36).substr(2,len);
  }

  // --- Kullanƒ±cƒ± y√∂netimi ---
  function loadUsers() {
    return loadData(USERS_KEY, {});
  }
  function saveUsers(users) {
    saveData(USERS_KEY, users);
  }

  // --- G√∂nderi y√∂netimi ---
  function loadPosts() {
    return loadData(POSTS_KEY, []);
  }
  function savePosts(posts) {
    saveData(POSTS_KEY, posts);
  }

  // --- Giri≈ü i≈ülemi ---
  function login(username, password) {
    const users = loadUsers();
    if(!users[username]) return false;
    if(users[username].password !== password) return false;
    currentUser = username;
    saveCurrentUser();
    return true;
  }
  // Kayƒ±t i≈ülemi
  function register(username, password) {
    if(!username || !password) return false;
    const users = loadUsers();
    if(users[username]) return false;
    users[username] = {
      password,
      profilePic: 'https://via.placeholder.com/50?text=Profil',
      bio: '',
      isVerified: false,
      followers: [],
      following: [],
      messages: {}
    };
    saveUsers(users);
    currentUser = username;
    saveCurrentUser();
    return true;
  }

  // ≈ûu anki kullanƒ±cƒ±yƒ± localStorage'da sakla
  function saveCurrentUser() {
    localStorage.setItem('gomgom_currentUser', currentUser);
  }
  // ≈ûu anki kullanƒ±cƒ±yƒ± getir
  function loadCurrentUser() {
    currentUser = localStorage.getItem('gomgom_currentUser');
  }
  // √áƒ±kƒ±≈ü yap
  function logout() {
    localStorage.removeItem('gomgom_currentUser');
    location.reload();
  }

  // --- Sayfa ge√ßi≈üleri ---

  // Akƒ±≈ü g√∂sterimi (following veya global)
  function showFeed(feedType) {
    currentFeed = feedType;
    setActiveNavButton(feedType === 'following' ? 'btnFeedFollowing' : 'btnFeedGlobal');
    document.getElementById('feed').style.display = 'block';
    document.getElementById('profilePage').style.display = 'none';
    document.getElementById('messagesPage').style.display = 'none';
    renderPosts();
  }

  function setActiveNavButton(btnId) {
    const buttons = document.querySelectorAll('#mainNav button');
    buttons.forEach(b => b.classList.remove('active'));
    document.getElementById(btnId).classList.add('active');
  }

  // Profil g√∂ster
  function showProfile(username) {
    if(!username) return;
    const users = loadUsers();
    if(!users[username]) return alert('Kullanƒ±cƒ± bulunamadƒ±');

    document.getElementById('feed').style.display = 'none';
    document.getElementById('profilePage').style.display = 'block';
    document.getElementById('messagesPage').style.display = 'none';

    const profilePicEl = document.getElementById('profilePic');
    const profileNameEl = document.getElementById('profileName');
    const profileBioEl = document.getElementById('profileBio');
    const profileStatsEl = document.getElementById('profileStats');
    const profileEditBtn = document.getElementById('profileEditBtn');
    const verifyBtn = document.getElementById('verifyBtnProfile');

    const user = users[username];
    profilePicEl.src = user.profilePic || 'https://via.placeholder.com/90?text=Profil';
    profileNameEl.innerHTML = escapeHtml(username);
    if(user.isVerified) profileNameEl.innerHTML += ' <span class="verified">‚úîÔ∏è</span>';
    profileBioEl.textContent = user.bio || '';
    profileStatsEl.innerHTML = `
      Takip√ßi: ${user.followers.length} &nbsp;&nbsp;
      Takip: ${user.following.length} &nbsp;&nbsp;
      G√∂nderi: ${loadPosts().filter(p => p.user === username).length}
    `;

    // Profil sahibiysen d√ºzenle butonunu g√∂ster
    if(username === currentUser) {
      profileEditBtn.style.display = 'inline-block';
      verifyBtn.style.display = 'none';
    } else {
      profileEditBtn.style.display = 'none';
      // Eƒüer admin isek, diƒüer kullanƒ±cƒ±ya mavi tik verebiliriz
      if(currentUser === 'admin') {
        verifyBtn.style.display = 'inline-block';
        verifyBtn.onclick = () => {
          users[username].isVerified = true;
          saveUsers(users);
          showProfile(username);
        };
      } else {
        verifyBtn.style.display = 'none';
      }
    }

    isEditingProfile = false;
    document.getElementById('profileEditForm').style.display = 'none';

    // Yeni g√∂nderi formunu kaldƒ±r, profilde yok
    if(document.getElementById('newPostForm')) {
      document.getElementById('newPostForm').remove();
    }
  }

  // Profil d√ºzenleme toggle
  function toggleProfileEdit() {
    isEditingProfile = !isEditingProfile;
    const form = document.getElementById('profileEditForm');
    if(isEditingProfile) {
      form.style.display = 'flex';
      const users = loadUsers();
      const user = users[currentUser];
      document.getElementById('bioInput').value = user.bio || '';
      document.getElementById('newPasswordInput').value = '';
    } else {
      form.style.display = 'none';
    }
  }

  // Profil d√ºzenleme kaydet
  function saveProfileEdit() {
    const users = loadUsers();
    const user = users[currentUser];
    const bio = document.getElementById('bioInput').value.trim();
    const newPwd = document.getElementById('newPasswordInput').value.trim();
    user.bio = bio;
    if(newPwd.length > 0) {
      if(!validPassword(newPwd)) {
        alert('≈ûifre en az 8 karakter, harf ve rakam i√ßermeli!');
        return;
      }
      user.password = newPwd;
    }
    saveUsers(users);
    alert('Profil g√ºncellendi');
    toggleProfileEdit();
    showProfile(currentUser);
  }

  // Profil fotoƒürafƒ± deƒüi≈ütir
  function changeProfilePic(e) {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const users = loadUsers();
      users[currentUser].profilePic = reader.result;
      saveUsers(users);
      showProfile(currentUser);
    };
    reader.readAsDataURL(file);
  }

  // --- G√∂nderi i≈ülemleri ---

  // G√∂nderileri render et
  function renderPosts() {
    const feedDiv = document.getElementById('feed');
    feedDiv.innerHTML = '';

    // G√∂nderi listesi
    let posts = loadPosts();

    if(currentFeed === 'following') {
      // Takip edilenlerin g√∂nderileri
      const users = loadUsers();
      const following = users[currentUser].following || [];
      posts = posts.filter(p => following.includes(p.user));
    }

    if(posts.length === 0) {
      feedDiv.innerHTML = '<p style="text-align:center; color:#999; padding:30px;">G√∂nderi yok.</p>';
      addNewPostForm();
      return;
    }

    // En yeni ilk
    posts.sort((a,b) => b.time - a.time);

    posts.forEach(post => {
      feedDiv.appendChild(createPostCard(post));
    });
    addNewPostForm();
  }

  // Yeni g√∂nderi formu ekle
  function addNewPostForm() {
    if(document.getElementById('newPostForm')) return;
    const feedDiv = document.getElementById('feed');

    const form = document.createElement('form');
    form.id = 'newPostForm';
    form.onsubmit = e => {
      e.preventDefault();
      submitNewPost();
    };
    form.innerHTML = `
      <textarea id="newPostContent" rows="3" placeholder="Ne d√º≈ü√ºn√ºyorsun?"></textarea>
      <input type="file" id="newPostImageInput" accept="image/*" />
      <button type="submit">Payla≈ü</button>
    `;
    feedDiv.prepend(form);
  }

  // Tek g√∂nderi kartƒ± olu≈ütur
  function createPostCard(post) {
    const users = loadUsers();
    const user = users[post.user];
    const card = document.createElement('div');
    card.className = 'post-card';

    card.innerHTML = `

  // G√∂nderi olu≈ütur

    const fileInput = document.getElementById('newPostImageInput');

  // Beƒüeni toggle
  function toggleLike(postId) {
    const posts = loadPosts();
    const post = posts.find(p => p.id === postId);
    if(!post) return;
    const idx = post.likes.indexOf(currentUser);
    if(idx >= 0) post.likes.splice(idx, 1);
    else post.likes.push(currentUser);
    savePosts(posts);
    renderPosts();
  }

  // Yorumlarƒ± g√∂ster/gizle
  function toggleComments(postId) {
    const commentsDiv = document.getElementById('comments-' + postId);
    if(!commentsDiv) return;
    if(commentsDiv.style.display === 'block') {
      commentsDiv.style.display = 'none';
      return;
    }
    commentsDiv.style.display = 'block';
    renderComments(postId);

  // Yorumlarƒ± render et
  function renderComments(postId) {
    const commentsDiv = document.getElementById('comments-' + postId);
    commentsDiv.innerHTML = '';

    const posts = loadPosts();
    const post = posts.find(p => p.id === postId);
    if(!post) return;

    const users = loadUsers();

    post.comments.forEach((comment,i) => {
      const user = users[comment.user];
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `<strong>${escapeHtml(comment.user)}${user.isVerified ? ' <span class="verified">‚úîÔ∏è</span>' : ''}</strong>: ${escapeHtml(comment.text).replace(/\n/g,'<br>')}<br/><small>${timeAgo(comment.time)}</small>`;
      commentsDiv.appendChild(div);

    const addDiv = document.createElement('div');
    addDiv.className = 'comment-add';

  // Yorum ekle
  function addComment(postId) {
    const input = document.getElementById('commentInput-' + postId);
    if(!input) return;
    const text = input.value.trim();
    if(!text) return alert('Yorum bo≈ü olamaz');
    const posts = loadPosts();
    const post = posts.find(p => p.id === postId);
    if(!post) return;
    post.comments.push({ user: currentUser, text, time: Date.now() });
    savePosts(posts);
    renderComments(postId);
  }

  // Takip et / bƒ±rak
  function toggleFollow(username) {
    if(username === currentUser) return;
    const users = loadUsers();
    const me = users[currentUser];
    const target = users[username];
    if(!me.following) me.following = [];
    if(!target.followers) target.followers = [];

    if(me.following.includes(username)) {
      me.following = me.following.filter(u => u !== username);
      target.followers = target.followers.filter(f => f !== currentUser);
    } else {
      me.following.push(username);
      target.followers.push(currentUser);
    }
    saveUsers(users);
    // Eƒüer profil a√ßƒ±ksa g√ºncelle
    if(document.getElementById('profilePage').style.display === 'block' && document.getElementById('profileName').textContent === username) {

  function loadChat(withUser) {
    currentChatUser = withUser;
    const messageList = document.getElementById('messageList');
    messageList.innerHTML = '';

    if(!withUser) {
      document.getElementById('sendMessageBtn').disabled = true;
      return;
    }
    document.getElementById('sendMessageBtn').disabled = false;

    const users = loadUsers();
    const meMessages = users[currentUser].messages || {};
    const chatMessages = meMessages[withUser] || [];

    chatMessages.forEach(m => {
      const div = document.createElement('div');
      div.className = 'message ' + (m.from === currentUser ? 'self' : 'other');
      div.innerHTML = `<strong>${escapeHtml(m.from)}</strong>: ${escapeHtml(m.text)}<br/><small>${timeAgo(m.time)}</small>`;
      messageList.appendChild(div);
    });
    messageList.scrollTop = messageList.scrollHeight;
  }

  function sendMessage() {
    const text = document.getElementById('messageInput').value.trim();
    if(!text) return alert('Mesaj bo≈ü olamaz');
    if(!currentChatUser) return alert('√ñnce kullanƒ±cƒ± se√ßin');

    const users = loadUsers();

    if(!users[currentUser].messages) users[currentUser].messages = {};
    if(!users[currentUser].messages[currentChatUser]) users[currentUser].messages[currentChatUser] = [];
    users[currentUser].messages[currentChatUser].push({ from: currentUser, text, time: Date.now() });

    if(!users[currentChatUser].messages) users[currentChatUser].messages = {};
    if(!users[currentChatUser].messages[currentUser]) users[currentChatUser].messages[currentUser] = [];
    users[currentChatUser].messages[currentUser].push({ from: currentUser, text, time: Date.now() });

    saveUsers(users);
    loadChat(currentChatUser);
    document.getElementById('messageInput').value = '';
  }
